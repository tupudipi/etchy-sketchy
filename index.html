<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etchy Sketchy</title>
</head>

<body>
    <h1>Etchy Sketchy v1.0</h1>
    <main>
        <div class="controlsLeft">
            <p>Drag the slider to change the grid size.</p>

            <div class="slidecontainer" style="display: block;">
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                <p>Selected Value: <span id="demo"></span></p>
                <button id="sizeSelection">Clear Canvas and Resize</button>
            </div>
        </div>
        <div class="controlsLeft">
            <p>Drag the slider to change the grid size.</p>

            <div class="slidecontainer" style="display: block;">
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                <p>Selected Value: <span id="demo"></span></p>
                <button id="sizeSelection">Clear Canvas and Resize</button>
            </div>
        </div>


        <div class="playArea">

        </div>

        <div class="controlsRight">
            <p>Draw mode:</p>

            <form id="drawModeForm"> 
                <input type="radio" id="black" name="drawMode" value="black">
                <label for="black">Black</label><br>
                <input type="radio" id="greyScale" name="drawMode" value="greyScale">
                <label for="greyScale">Grey Scale</label><br>
                <input type="radio" id="rainbow" name="drawMode" value="rainbow">
                <label for="rainbow">Rainbow</label>
              </form>
            </div>
        </div>

    </main>
</body>

</html>
